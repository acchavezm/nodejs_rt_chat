<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Chat with NodeJS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" disabled>
            <button class="btn btn-outline-light" type="submit" disabled>Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container h-100">
      <div class="row justify-content-center h-100">
        <div class="col col-game">
          <div class="card" style="width: 18rem;">
            <h5 class="card-header counter-header">Contador</h5>
            <div class="card-body">
              <h1 id="counter" class="card-title">0</h1>
              <p class="card-text">Ejemplo de un contador entre dos o más jugadores</p>
              <button id='btn_click' class="bnt btn-lg btn-success">Tap aquí!</button>
            </div>
          </div>
        </div>
        <div class="col col-chat">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div class="align-middle" id="welcome-message">Users online:&nbsp;<span id="users_online"></span></div>
        <form id="form" action="">
          <input id="input" autocomplete="off" placeholder="Type a message..."/><button type="button" class="btn btn-outline-light">Send</button>
        </form>      
      </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
  </body>
</html>
